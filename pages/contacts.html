<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contacts.css" />
    <title>Contacts</title>
</head>

<body>
    <header class="header">
        <div class="navbar">
            <div class="dropdown">
                <button class="dropbtn">Portfolio Menu
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <div class="nav__item">
                        <a href="../index.html" class="nav__link">Introduction</a>
                    </div>
                    <div class="nav__item">
                        <a href="../index.html" class="nav__link">About Me</a>
                    </div>
                    <div class="nav__item">
                        <a href="../index.html" class="nav__link">My Projects</a>
                    </div>
                    <div class="nav__item">
                        <a href="../index.html" class="nav__link">Resume</a>
                    </div>
                    <div class="nav__item">
                        <a href="../index.html" class="nav__link">Skills</a>
                    </div>
                    <div class="nav__item">
                        <a href="#" class="nav__link">Contacts</a>
                    </div>
                </div>
            </div>
            <div id="nav__item_timeline"></div>
        </div>
    </header>
    <section class="contacts-container">
        <h1>Get in touch</h1>
        <form id="submit-form" onsubmit="submitForm()">
            <div class="form-group">
                <label for="name"> Name</label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" name="subject" id="subject" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email" required
                    pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Invalid email address">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" class="form-control" name="message" rows="4"
                    cols="50">Enter your message here....</textarea>
            </div>
            <div class="form-group">
                <label for="appointmenttime" class="control-label">Appointment Time</label>
                <div class='input-group date'>
                    <input type='datetime-local' id="appointmenttime" class="form-control" />
                </div>
            </div>
            <input type="submit" class="submit-button" value="Submit">
        </form>
    </section>
    <section class="notice">
        <h5>This site does not track you and does not collect any data</h5>
    </section>
    <section>
        <div class="copy-right">
            <h6>&copy; Created by ShepotaMedia</h6>
        </div>
    </section>
    <section class="social__icon_wrapper">
        <div><a class="social__icon social__link" href="https://www.google.com/" target="_blank">
                <i class="social__icon fab fa-google fa-lg"></i>
            </a></div>
        <div><a class="social__link" href="https://www.github.com/" target="_blank">
                <i class="social__icon fab fa-github fa-lg fa-spin"></i>
            </a></div>
        <div><a class="social__link" href="https://www.linkedin.com/" target="_blank">
                <i class="social__icon fab fa-linkedin fa-lg"></i>
            </a></div>
        <div><a class="social__link" href="https://www.instagram.com/" target="_blank">
                <i class="social__icon fab fa-instagram fa-lg fa-spin"></i>
            </a></div>
        <div><a class="social__link" href="https://www.facebook.com/" target="_blank">
                <i class="social__icon fab fa-facebook fa-lg"></i>
            </a></div>
    </section>

    <script>
        setInterval(myTimer, 1000);

        function myTimer() {
            const d = new Date();
            document.getElementById("nav__item_timeline").innerHTML = d.toLocaleTimeString();
        }
        function submitForm() {
            document.getElementById("submit-form").submit();
            alert("Data was submitted.");
            return false;
        }
    </script>
</body>

</html>
